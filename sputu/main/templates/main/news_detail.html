{% extends "main/base.html" %}
{% block content %}
<h2>{{ article.title }}</h2>
<p><small>{{ article.date_published }}</small></p>
{% if article.image %}
<img src="{{ article.image.url }}" class="img-fluid" alt="news-image">
{% endif %}
<div>{{ article.content|linebreaks }}</div>
<a href="{% url 'news_list' %}">← К списку новостей</a>
{% endblock %}
