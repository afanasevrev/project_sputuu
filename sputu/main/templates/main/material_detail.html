{% extends 'main/base.html' %}

{% block title %}{{ material.title }}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ material.title }}</h1>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item px-0"><strong>Курс:</strong> {{ material.course.name }}</li>
                        <li class="list-group-item px-0"><strong>Описание:</strong> {{ material.description }}</li>
                        <li class="list-group-item px-0 text-muted small">
                            <strong>Добавлено:</strong> {{ material.uploaded_at|date:"d.m.Y H:i" }}
                        </li>
                    </ul>
                    <a href="{{ material.file.url }}" class="btn btn-primary" download>
                        <i class="bi bi-download me-2"></i>Скачать материал</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
